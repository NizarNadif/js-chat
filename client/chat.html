<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=icon href='https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.14/svgs/solid/comments.svg'>
    <title>Chat vanilla JS</title>

    <!----------------------------------- CDNs ----------------------------------->
    <!-- Socket.io -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.1/socket.io.js"
        integrity="sha512-oFOCo2/3DtjrJG4N27BjSLQWoiBv171sK6a+JiWjp/7agxC2nCUP358AqzxkBUb5jX8g6CYLPdSKQTbC0weCwA=="
        crossorigin="anonymous"></script>

    <!-- -----------------------------Stili----------------------------- -->
    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Scritti da me -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="content">
        <div class="row">
            <div class="col col-md-4">
                <div class='card log'>
                    <h3 class="card-title">partecipanti</h3>
                </div>
            </div>
            <div class="col col-md-8">
                <div class="card chat">
                    <h3 class="card-title">chat</h3>
                    <div class="card-body">
                        <div class="msg-box scrollable"></div>
                        <div class="contenitore_inserimento d-flex justify-content-end">
                            <input class="form-control form-control-lg border-0" type="text" id="msg" name="msg"
                                placeholder="Scrivi un messaggio" autoComplete="off" onkeypress='checkEnterClick(event)'
                                required>
                            <button type="button" class="btn btn-primary" onclick="invia()"><i
                                    class="fas fa-paper-plane"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- -----------------------------Scripts----------------------------- -->
    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <!-- Icone di Fontawesome -->
    <script src="https://kit.fontawesome.com/909bdca332.js" crossorigin="anonymous"></script>
    <!-- Script scritti da me -->
    <script src="app.js"></script>
</body>

</html>
